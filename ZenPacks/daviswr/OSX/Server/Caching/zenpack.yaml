name: ZenPacks.daviswr.OSX.Server.Caching

class_relationships:
  - Products.ZenModel.Device.Device(cachingService) 1:MC CachingService(server)
  - CachingService(caches) 1:MC Cache(cachingService)

classes:
  CachingService:
    base: [zenpacklib.Component]
    label: Caching Service
    plural_label: Caching Service
    order: 10

    properties:
      Active:
        label: Active
        type: boolean
        order: 11

      AllowPersonalCaching:
        label: iCloud Caching
        short_label: iCloud
        type: boolean
        grid_display: false
        order: 9

      DataPath:
        label: Path
        type: string
        grid_display: false
        order: 1

      CacheFree:
        label: Free Space
        short_label: Free
        type: int
        renderer: Zenoss.render.bytesString
        datapoint: caching_CacheFree
        order: 4

      CacheLimit:
        label: Size Limit
        short_label: Limit
        type: int
        renderer: Zenoss.render.bytesString
        order: 2

      CacheUsed:
        label: Used Space
        short_label: Used
        type: int
        renderer: Zenoss.render.bytesString
        datapoint: caching_CacheUsed
        order: 3

      LocalSubnetsOnly:
        label: Local Subnets Only
        short_label: Local Only
        type: boolean
        grid_display: false
        order: 10

      Port:
        label: Port
        type: int
        grid_display: false
        order: 7

      ReservedVolumeSpace:
        label: Reserved Volume Space
        type: int
        renderer: Zenoss.render.bytesString
        grid_display: false
        order: 6

      RestrictedMedia:
        label: Restricted Media
        type: boolean
        grid_display: false
        order: 8

      ServerGUID:
        label: Server GUID
        type: string
        grid_display: false
        details_display: false

      ServerRoot:
        label: Server Root
        type: string
        grid_display: false
        order: 5


  Cache:
    base: [zenpacklib.Component]
    label: Cache
    order: 11

    properties:
      BytesUsed:
        label: Size
        type: int
        renderer: Zenoss.render.bytesString
        datapoint: CacheDetails_BytesUsed
        order: 4

      Language:
        label: Local Language
        short_label: Language
        type: string
        grid_display: false
        order: 2

      LocalizedType:
        label: Localized Type
        short_label: Localization
        type: string
        grid_display: false
        order: 3

      MediaType:
        label: Media Type
        short_label: Media
        type: string
        grid_display: false
        order: 1


device_classes:
  /:
    remove: false
    templates:
      CachingService:
        targetPythonClass: ZenPacks.daviswr.OSX.Server.Caching.CachingService
        datasources:
          caching:
            type: COMMAND
            usessh: true
            commandTemplate: "/usr/bin/sudo /Applications/Server.app/Contents/ServerRoot/usr/sbin/serveradmin fullstatus caching"
            parser: ZenPacks.daviswr.OSX.Server.Caching.parsers.serveradmin
            cycletime: 60
            component: "${here/id}"
            datapoints:
              CacheFree: GAUGE
              CacheUsed: GAUGE
              RegistrationStatus: GAUGE
              TotalBytesDropped: DERIVE_MIN_0
              TotalBytesImported: DERIVE_MIN_0
              TotalBytesReturned: DERIVE_MIN_0
              TotalBytesStored: DERIVE_MIN_0
              TotalBytesStoredFromOrigin: DERIVE_MIN_0
              TotalBytesStoredFromPeers: DERIVE_MIN_0

        thresholds:
          Registration:
            type: MinMaxThreshold
            enabled: true
            dsnames:
              - caching_RegistrationStatus
            severity: 3
            eventClass: /App/Failed
            minval: 1
            maxval: 1

        graphs:
          DEFAULTS:
            height: 100
            width: 500

          Cache Size:
            units: bytes
            # OS X reports size in powers of 10 rather than 2
            # but Zenoss.render.bytesString only does powers of 2
            base: true
            miny: 0
            graphpoints:
              DEFAULTS:
                lineType: AREA
                stacked: true
              Used:
                dpName: caching_CacheUsed
                colorindex: 0
              Free:
                dpName: caching_CacheFree
                color: cccccc

          Cache Activity:
            units: bytes/min
            miny: 0
            graphpoints:
              DEFAULTS:
                lineType: LINE
                lineWidth: 2
                rpn: "60,*"
              Returned:
                dpName: caching_TotalBytesReturned
                colorindex: 0
              Stored:
                dpName: caching_TotalBytesStored
                colorindex: 1
              Dropped:
                dpName: caching_TotalBytesDropped
                colorindex: 2

          Cache Source Activity:
            units: bytes/min
            miny: 0
            graphpoints:
              DEFAULTS:
                lineType: LINE
                lineWidth: 2
                rpn: "60,*"
              Origin:
                dpName: caching_TotalBytesStoredFromOrigin
                colorindex: 0
              Peers:
                dpName: caching_TotalBytesStoredFromPeers
                colorindex: 1
              Imported:
                dpName: caching_TotalBytesImported
                colorindex: 2
            

      Cache:
        targetPythonClass: ZenPacks.daviswr.OSX.Server.Caching.Cache
        datasources:
          CacheDetails:
            type: COMMAND
            usessh: true
            commandTemplate: "/usr/bin/sudo /Applications/Server.app/Contents/ServerRoot/usr/sbin/serveradmin fullstatus caching"
            parser: ZenPacks.daviswr.OSX.Server.Caching.parsers.serveradmin
            cycletime: 60
            component: "${here/id}"
            datapoints:
              BytesUsed: GAUGE

        graphs:
          DEFAULTS:
            height: 100
            width: 500

          Cache Used Space:
            units: bytes
            base: true
            miny: 0
            graphpoints:
              Used Space:
                dpName: CacheDetails_BytesUsed
                lineType: AREA
                colorindex: 0
